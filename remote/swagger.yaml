                $ref: '#/definitions/ErrorResponse'
                description: 'Set a minion status results. (undefined if sets successfully).'
                x-nullable: true
        required:
            - minionId
        type: object
    TimingFeed:
        description: 'Timing feed object.'
        properties:
            timing:
                $ref: '#/definitions/Timing'
            results:
                type: array
                items:
                    $ref: '#/definitions/OperationResult'
        required:
            - timing
            - results
        type: object
    LocalServerInfo:
        description: 'Info about a local server.'
        properties:
            localServerId:
                type: string
                description: 'Local server id'
            displayName:
                type: string
                description: 'Display name'
        required:
            - localServerId
            - displayName
        type: object
    LoginLocalServer:
        description: "Extends login with local server selection, \r\ncase use owns more than one local server needs to know which server to connect."
        properties:
            email:
                type: string
            password:
                type: string
            localServerId:
                type: string
                description: "Local server to login to.\r\nif the user exists only in one local server ignore the field."
                x-nullable: true
        required:
            - email
            - password
        type: object
    User:
        description: 'Represents a user in the system.'
        properties:
            displayName:
                type: string
                description: Name
                x-nullable: true
            email:
                type: string
                description: 'User email'
            sessionTimeOutMS:
                type: number
                format: double
                description: 'The time duration for a session in milliseconds (1/1000 from second).'
            password:
                type: string
                description: 'User password.'
            ignoreTfa:
                type: boolean
                description: 'Ignore 2-step verification on login or not.'
            scope:
                type: string
                enum:
                    - adminAuth
                    - userAuth
                    - iftttAuth
                description: 'User scopes.'
        required:
            - email
            - sessionTimeOutMS
            - password
            - ignoreTfa
            - scope
        type: object
    LocalServer:
        description: 'Represents a local server in the system.'
        properties:
            localServerId:
                type: string
                description: 'Local server id'
            displayName:
                type: string
                description: 'Display name'
            macAddress:
                type: string
                description: 'The local machine mac address should be unique.'
            validUsers:
                type: array
                items:
                    type: string
                description: 'Users from the local server that can access via remote server.'
            connectionStatus:
                type: boolean
                description: 'Connection with local server status.'
                x-nullable: true
        required:
            - localServerId
            - displayName
            - macAddress
            - validUsers
        type: object
info:
    title: 'CASAnet - remote server API'
    version: 2.0.0
    description: 'Remote server for forwarding requests to locals home network. hosted in [GitHub repo](https://github.com/haimkastner/Home-IoT-Server).'
    license:
        name: ISC
paths:
    /auth/login:
        post:
            operationId: LoginDocumentation
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: object
                '201':
                    description: '2-fatore code sent'
                '210':
                    description: 'select local server to connect to'
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/LocalServerInfo'
                '403':
                    description: 'Auth fail'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '422':
                    description: 'Invalid schema'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: "Login to local server via remote server channel.\r\nIf users exists in more then one local server, it returns status code 210 and the available user servers to select."
            tags:
                - Authentication
            security: []
            parameters:
                -
                    in: body
                    name: login
                    required: true
                    schema:
                        $ref: '#/definitions/LoginLocalServer'
    /auth/login/tfa:
        post:
            operationId: LoginTfaDocumentation
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '403':
                    description: 'Auth fail'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '422':
                    description: 'Invalid schema'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: '2-step verification login to local server via remote server channel.'
            tags:
                - Authentication
            security: []
            parameters:
                -
                    in: body
                    name: login
                    required: true
                    schema:
                        $ref: '#/definitions/LoginLocalServer'
    /auth/logout:
        post:
            operationId: LogoutDocumentation
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Logout manually from remote and local server systems.'
            tags:
                - Authentication
            security:
                -
                    userAuth: []
                -
                    adminAuth: []
            parameters: []
    /feed/minions:
        get:
            operationId: GetMinionsFeed
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/MinionFeed'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: "Local server minions feed.\r\nwhen minion status changed, minion created etc."
            tags:
                - Feeds
            security:
                -
                    userAuth: []
            parameters: []
    /feed/timings:
        get:
            operationId: GetTimingFeed
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/TimingFeed'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: "Local server timing feed.\r\nwhen timing activated."
            tags:
                - Feeds
            security:
                -
                    userAuth: []
            parameters: []
    '/API/ifttt/trigger/**/*':
        post:
            operationId: ApiForwardingIftttDocumentation
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: object
            description: 'Forward each /API/ifttt/trigger/** path to the local server to handle it AS IS.'
            tags:
                - Forwarding
            security:
                -
                    iftttAuth: []
            parameters: []
    '/API/**/*':
        get:
            operationId: ApiForwardingDocumentation
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: object
            description: 'Forward each /API/** path to the local server to handle it AS IS.'
            tags:
                - Forwarding
            security:
                -
                    userAuth: []
            parameters: []
    /channels:
        get:
            operationId: ConnectToRemoteViaWsDocumentation
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: object
            description: 'Web-sockets path, used for the local server to connect remote server.'
            tags:
                - Channels
            security: []
            parameters: []
    /administration/users/profile:
        get:
            operationId: GetProfile
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/User'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Get admin profile.'
            tags:
                - Administration
            security:
                -
                    adminAuth: []
            parameters: []
    /administration/users:
        get:
            operationId: GetUsers
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/User'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Get all admin users in the administraion system.'
            tags:
                - Administration
            security:
                -
                    adminAuth: []
            parameters: []
        post:
            operationId: CreateUser
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Creates a new administraion user.'
            tags:
                - Administration
            security:
                -
                    adminAuth: []
            parameters:
                -
                    description: 'The new administraion to create.'
                    in: body
                    name: user
                    required: true
                    schema:
                        $ref: '#/definitions/User'
    '/administration/users/{adminId}':
        get:
            operationId: GetUser
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/User'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Get administraion user by id.'
            tags:
                - Administration
            security:
                -
                    adminAuth: []
            parameters:
                -
                    in: path
                    name: adminId
                    required: true
                    type: string
        put:
            operationId: SetUser
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Update administraion user properties.'
            tags:
                - Administration
            security:
                -
                    adminAuth: []
            parameters:
                -
                    description: 'User id.'
                    in: path
                    name: adminId
                    required: true
                    type: string
                -
                    in: body
                    name: user
                    required: true
                    schema:
                        $ref: '#/definitions/User'
        delete:
            operationId: DeleteUser
            produces:

            scope:
                type: string
                enum:
                    - adminAuth
                    - userAuth
                description: 'User scopes.'
        required:
            - email
            - sessionTimeOutMS
            - password
            - ignoreTfa
            - scope
        type: object
    LocalServer:
        description: 'Reposents a local server in system.'
        properties:
            localServerId:
                type: string
                description: 'Local server id'
            displayName:
                type: string
                description: 'Display name'
            macAddress:
                type: string
                description: 'The local machine mac addrress, should be uniqe'
            validUsers:
                type: array
                items:
                    type: string
                description: 'Users from local server that can access via remote server'
            connectionStatus:
                type: boolean
                description: 'Connection with local server status'
                x-nullable: true
        required:
            - localServerId
            - displayName
            - macAddress
            - validUsers
        type: object
info:
    title: 'CASAnet - remote server API'
    version: 2.0.0
    description: 'Remote server for forwarding requests to locals home network. hosted in [GitHub repo](https://github.com/haimkastner/Home-IoT-Server).'
    license:
        name: ISC
paths:
    /auth/login:
        post:
            operationId: LoginDocumentation
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: object
                '201':
                    description: '2-fatore code sent'
                '210':
                    description: 'select local server to connect to'
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/LocalServerInfo'
                '403':
                    description: 'Auth fail'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '422':
                    description: 'Invalid schema'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: "Login to local server via remote server channel.\r\nIf users exsits in more then one local server, it`s return status code 210 and the avalible user servers to select.\r\n     *"
            tags:
                - Authentication
            security: []
            parameters:
                -
                    in: body
                    name: login
                    required: true
                    schema:
                        $ref: '#/definitions/LoginLocalServer'
    /auth/login/tfa:
        post:
            operationId: LoginTfaDocumentation
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '403':
                    description: 'Auth fail'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '422':
                    description: 'Invalid schema'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: '2-step verification login to local server via remote server channel.'
            tags:
                - Authentication
            security: []
            parameters:
                -
                    in: body
                    name: login
                    required: true
                    schema:
                        $ref: '#/definitions/LoginLocalServer'
    /auth/logout:
        post:
            operationId: LogoutDocumentation
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Logout manualy from remote and local server systems.'
            tags:
                - Authentication
            security:
                -
                    userAuth: []
                -
                    adminAuth: []
            parameters: []
    /feed/minions:
        get:
            operationId: GetMinionsFeed
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/MinionFeed'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: "Local server minions feed.\r\nwhen minion status changed minion created etc."
            tags:
                - Feeds
            security:
                -
                    userAuth: []
            parameters: []
    /feed/timings:
        get:
            operationId: GetTimingFeed
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/TimingFeed'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: "Local server timing feed.\r\nwhen timing activated."
            tags:
                - Feeds
            security:
                -
                    userAuth: []
            parameters: []
    '/API/**/*':
        get:
            operationId: ApiForwardingDocumentation
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: object
            description: 'Forward each /API/** path to local server to handle it as is.'
            tags:
                - Forwarding
            security:
                -
                    userAuth: []
            parameters: []
    /channels:
        get:
            operationId: ConnectToRemoteViaWsDocumentation
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: object
            description: 'Web sockets path, use for local server to connect remote server.'
            tags:
                - Channels
            security: []
            parameters: []
    /administration/users/profile:
        get:
            operationId: GetProfile
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/User'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Get admin profile.'
            tags:
                - Administration
            security:
                -
                    adminAuth: []
            parameters: []
    /administration/users:
        get:
            operationId: GetUsers
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/User'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Get all admin users in system.'
            tags:
                - Administration
            security:
                -
                    adminAuth: []
            parameters: []
        post:
            operationId: CreateUser
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Creates new admin user.'
            tags:
                - Administration
            security:
                -
                    adminAuth: []
            parameters:
                -
                    description: 'new admin to create.'
                    in: body
                    name: user
                    required: true
                    schema:
                        $ref: '#/definitions/User'
    '/administration/users/{adminId}':
        get:
            operationId: GetUser
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/User'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Get admin user by id.'
            tags:
                - Administration
            security:
                -
                    adminAuth: []
            parameters:
                -
                    in: path
                    name: adminId
                    required: true
                    type: string
        put:
            operationId: SetUser
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Update admin user properties.'
            tags:
                - Administration
            security:
                -
                    adminAuth: []
            parameters:
                -
                    description: 'User id.'
                    in: path
                    name: adminId
                    required: true
                    type: string
                -
                    in: body
                    name: user
                    required: true
                    schema:
                        $ref: '#/definitions/User'
        delete:
            operationId: DeleteUser
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Delete admin user from system.'
            tags:
                - Administration
            security:
                -
                    adminAuth: []
            parameters:
                -
                    description: 'User id.'
                    in: path
                    name: adminId
                    required: true
                    type: string
    /servers:
        get:
            operationId: GetLocalServers
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/LocalServer'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Get local servers in system.'
            tags:
                - Servers
            security:
                -
                    adminAuth: []
            parameters: []
        post:
            operationId: AddLocalServer
            produces:
                - application/json

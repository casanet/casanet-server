basePath: /API
consumes:
    - application/json
definitions:
    LocalNetworkDevice:
        description: 'Represents any physical device in a local network.'
        properties:
            name:
                type: string
                description: 'Display name.'
                x-nullable: true
            mac:
                type: string
                description: 'The MAC address of the device, the value is unique to each device.'
            vendor:
                type: string
                description: 'Info about device manufacturer.'
                x-nullable: true
            ip:
                type: string
                description: 'The device IP address, if exist it should be unique in network.'
                x-nullable: true
        required:
            - mac
        type: object
    MinionDevice:
        description: 'Represents a physical device kind with network info.'
        properties:
            pysicalDevice:
                $ref: '#/definitions/LocalNetworkDevice'
                description: 'The physical network device.'
            brand:
                type: string
                description: 'The brand of device.'
            model:
                type: string
                description: 'The specific model of the device.'
            token:
                type: string
                description: 'Some devices require a token for communication API.'
                x-nullable: true
            deviceId:
                type: string
                description: 'Some devices require id for communication API.'
                x-nullable: true
        required:
            - pysicalDevice
            - brand
            - model
        type: object
    Toggle:
        description: "A toggle value, the toggle is on way communicated device,\r\nFor example wall light switches with 433 RF that can turn on or off \r\nbut there is no way to know the real light status if someone changes the light status using physical switche."
        properties:
            status:
                type: string
                enum:
                    - on
                    - off
        required:
            - status
        type: object
    Switch:
        description: "A switch status.\r\n  Used for simple devices that can be turned on or off. *and minion status is readable*\r\nThe properties same as a toggle, and the difference is logic only (if that status is readable or not)."
        properties:
            status:
                type: string
                enum:
                    - on
                    - off
        required:
            - status
        type: object
    Roller:
        description: "A roller switch stauts.\r\nA roller is a switch for curtains or blinds (or for any other needs) that can drag up/down or stop."
        properties:
            status:
                type: string
                enum:
                    - on
                    - off
            direction:
                type: string
                enum:
                    - up
                    - down
                description: 'drag direction'
        required:
            - status
            - direction
        type: object
    Cleaner:
        description: "A Cleaner (robot) stauts.\r\nCleaner is a smart robot for cleaning home."
        properties:
            status:
                type: string
                enum:
                    - on
                    - off
            mode:
                type: string
                enum:
                    - dock
                    - clean
                description: 'Cleaner mode'
            fanSpeed:
                type: string
                enum:
                    - low
                    - med
                    - high
                    - auto
                description: 'Suction strength'
        required:
            - status
            - mode
            - fanSpeed
        type: object
    AirConditioning:
        description: 'An AC status.'
        properties:
            status:
                type: string
                enum:
                    - on
                    - off
            temperature:
                type: integer
                format: int32
                description: 'Valid AC temperatur. (minimum 16° maximum 30°).'
                minimum: 16
                maximum: 30
            mode:
                type: string
                enum:
                    - hot
                    - cold
                    - dry
                    - auto
            fanStrength:
                type: string
                enum:
                    - low
                    - med
                    - high
                    - auto
        required:
            - status
            - temperature
            - mode
            - fanStrength
        type: object
    Light:
        description: "A simple light status.\r\nUsed to devices that can chang it's brightness."
        properties:
            status:
                type: string
                enum:
                    - on
                    - off
            brightness:
                type: integer
                format: int32
                description: 'Minimum 1% maximum 100% of light brightness.'
                minimum: 1
                maximum: 100
        required:
            - status
            - brightness
        type: object
    TemperatureLight:
        description: "A light simple light status.\r\nUsed to devices that can chang also light temperature (warm or cold light)."
        properties:
            status:
                type: string
                enum:
                    - on
                    - off
            brightness:
                type: integer
                format: int32
                description: 'Minimum 1% maximum 100% of light brightness.'
                minimum: 1
                maximum: 100
            temperature:
                type: integer
                format: int32
                description: 'Spectrum is 1% to warm light and 100% to cold light.'
                minimum: 1
                maximum: 100
        required:
            - status
            - brightness
            - temperature
        type: object
    ColorLight:
        description: "A light simple light status.\r\nUsed to devices that can change also light color (RGB)."
        properties:
            status:
                type: string
                enum:
                    - on
                    - off
            brightness:
                type: integer
                format: int32
                description: 'Minimum 1% maximum 100% of light brightness.'
                minimum: 1
                maximum: 100
            temperature:
                type: integer
                format: int32
                description: 'Spectrum is 1% to warm light and 100% to cold light.'
                minimum: 1
                maximum: 100
            red:
                type: integer
                format: int32
                description: "Minimum 0 maximum 255 from red color.\r\nValid color value. (8 bits number, minimum 0 maximum 255)."
                minimum: 0
                maximum: 255
            green:
                type: integer
                format: int32
                description: "Minimum 0 maximum 255 from green color.\r\nValid color value. (8 bits number, minimum 0 maximum 255)."
                minimum: 0
                maximum: 255
            blue:
                type: integer
                format: int32
                description: "Minimum 0 maximum 255 from blue color.\r\nValid color value. (8 bits number, minimum 0 maximum 255)."
                minimum: 0
                maximum: 255
        required:
            - status
            - brightness
            - temperature
            - red
            - green
            - blue
        type: object
    MinionStatus:
        description: 'Minion status, the available values depend on the minion type.'
        properties:
            toggle:
                $ref: '#/definitions/Toggle'
                x-nullable: true
            switch:
                $ref: '#/definitions/Switch'
                x-nullable: true
            roller:
                $ref: '#/definitions/Roller'
                x-nullable: true
            cleaner:
                $ref: '#/definitions/Cleaner'
                x-nullable: true
            airConditioning:
                $ref: '#/definitions/AirConditioning'
                x-nullable: true
            light:
                $ref: '#/definitions/Light'
                x-nullable: true
            temperatureLight:
                $ref: '#/definitions/TemperatureLight'
                x-nullable: true
            colorLight:
                $ref: '#/definitions/ColorLight'
                x-nullable: true
        type: object
    Minion:
        description: "Represents a minion in system.\r\nMinion is a logic device in the system, meaning that a device is a physical device and minion is a logic device \r\nthat uses a physical device to switch home kit status. For example, an IR transmitter can be one physical device \r\nfor a few minions, one to central AC control and second for secondary AC control \r\nso in it will be two totally different minions that use one physical device."
        properties:
            minionId:
                type: string
                description: 'Minion unique id.'
                x-nullable: true
            name:
                type: string
                description: 'The display name for a minion.'
            device:
                $ref: '#/definitions/MinionDevice'
                description: 'Physical device of minion.'
            isProperlyCommunicated:
                type: boolean
                description: 'Is communication with device status ok.'
                x-nullable: true
            minionStatus:
                $ref: '#/definitions/MinionStatus'
                description: 'Status of minion (based on minion type).'
            minionType:
                type: string
                enum:
                    - toggle
                    - switch
                    - roller
                    - cleaner
                    - airConditioning
                    - light
                    - temperatureLight
                    - colorLight
                description: 'Minion type.'
            minionAutoTurnOffMS:
                type: number
                format: double
                description: "Auto turns  off duration, *if* set member value then the minion will turn off in X ms after turning it on, \r\nUsed for example in boiler minion etc."
                x-nullable: true
        required:
            - name
            - device
            - minionStatus
            - minionType
        type: object
    MinionFeed:
        description: 'Minion feed object.'
        properties:
            event:
                type: string
                enum:
                    - created
                    - update
                    - removed
            minion:
                $ref: '#/definitions/Minion'
        required:
            - event
            - minion
        type: object
    ErrorResponse:
        description: 'Error response.'
        properties:
            responseCode:
                type: number
                format: double
                description: 'error code in system.'
            message:
                type: string
                description: 'Readble message.'
                x-nullable: true
        required:
            - responseCode
        type: object
    DailySunTrigger:
        description: 'Daily timing based on sun triggers.'
        properties:
            days:
                type: array
                items:
                    type: string
                    enum:
                        - sunday
                        - monday
                        - tuesday
                        - wednesday
                        - thursday
                        - friday
                        - saturday
                description: 'Selected days in a week.'
            durationMinutes:
                type: number
                format: double
                description: "Minutes from the sun trigger.\r\ncan be before or after the sun triggers.\r\nFor example, to invoke 40 minutes before sunset set -40 and to invoke 40 minutes after sunset set 40.\r\n\r\nNOTE! if the duration is more then minutes available in the day from the sun trigger time, the timing will not activate. \r\nfor example if the sunset is in 18:00 and the duration set to 7*60 minutes, \r\nthe activate time is not on the same day, so it will not activate at all."
            sunTrigger:
                type: string
                enum:
                    - sunrise
                    - sunset
                description: 'Sun trigger.'
        required:
            - days
            - durationMinutes
            - sunTrigger
        type: object
    DailyTimeTrigger:
        description: 'Daily timing based on time in a day.'
        properties:
            days:
                type: array
                items:
                    type: string
                    enum:
                        - sunday
                        - monday
                        - tuesday
                        - wednesday
                        - thursday
                        - friday
                        - saturday
                description: 'Selected days in a week.'
            hour:
                type: integer
                format: int32
                description: 'The hour in a day.'
                minimum: 0
                maximum: 23
            minutes:
                type: integer
                format: int32
                description: 'Minutes in an hour.'
                minimum: 0
                maximum: 59
        required:
            - days
            - hour
            - minutes
        type: object
    OnceTiming:
        description: 'Once timing struct.'
        properties:
            date:
                type: number
                format: double
                description: 'UTC time.'
        required:
            - date
        type: object
    TimeoutTiming:
        description: 'Timeout timing struct.'
        properties:
            startDate:
                type: number
                format: double
                description: 'UTC time.'
            durationInMimutes:
                type: number
                format: double
                description: 'Duration to activate timing from the start timeout time in minutes.'
        required:
            - startDate
            - durationInMimutes
        type: object
    TimingProperties:
        description: 'Timing properties, values depend on timing type.'
        properties:
            dailySunTrigger:
                $ref: '#/definitions/DailySunTrigger'
                x-nullable: true
            dailyTimeTrigger:
                $ref: '#/definitions/DailyTimeTrigger'
                x-nullable: true
            once:
                $ref: '#/definitions/OnceTiming'
                x-nullable: true
            timeout:
                $ref: '#/definitions/TimeoutTiming'
                x-nullable: true
        type: object
    Timing:
        description: 'Represents a timing in the system.'
        properties:
            timingId:
                type: string
                description: 'Timing unique id.'
            timingName:
                type: string
                description: 'Timing display name.'
            triggerOperationId:
                type: string
                description: 'Operation id to invoke.'
            isActive:
                type: boolean
                description: 'Is timing active or not.'
            timingType:
                type: string
                enum:
                    - dailySunTrigger
                    - dailyTimeTrigger
                    - once
                    - timeout
                description: 'The timing type.'
            timingProperties:
                $ref: '#/definitions/TimingProperties'
                description: 'The timing properties.'
        required:
            - timingId
            - timingName
            - triggerOperationId
            - isActive
            - timingType
            - timingProperties
        type: object
    OperationResult:
        description: 'Operation result s, hold set minion status result per minion.'
        properties:
            minionId:
                type: string
                description: 'Minion Id.'
            error:
                $ref: '#/definitions/ErrorResponse'
                description: 'Set a minion status results. (undefined if sets successfully).'
                x-nullable: true
        required:
            - minionId
        type: object
    TimingFeed:
        description: 'Timing feed object.'
        properties:
            timing:
                $ref: '#/definitions/Timing'
            results:
                type: array
                items:
                    $ref: '#/definitions/OperationResult'
        required:
            - timing
            - results
        type: object
    LocalServerStatus:
        description: 'Info about local server status'
        properties:
            macAddress:
                type: string
                description: 'The local machine mac address should be unique.'
            displayName:
                type: string
                description: 'Display name'
            validUsers:
                type: array
                items:
                    type: string
                description: 'Users from the local server that can access via remote server.'
            connectionStatus:
                type: boolean
                description: 'Is local server connected'
        required:
            - macAddress
            - displayName
            - validUsers
            - connectionStatus
        type: object
    LocalServer:
        description: 'Represents a local server in the system.'
        properties:
            macAddress:
                type: string
                description: 'The local machine mac address should be unique.'
            displayName:
                type: string
                description: 'Display name'
            validUsers:
                type: array
                items:
                    type: string
                description: 'Users from the local server that can access via remote server.'
        required:
            - macAddress
            - displayName
            - validUsers
        type: object
    Login:
        description: 'Login schema model.'
        properties:
            email:
                type: string
            password:
                type: string
        required:
            - email
            - password
        type: object
    LocalServerInfo:
        description: 'Info about a local server.'
        properties:
            localServerId:
                type: string
                description: 'Local server id'
            displayName:
                type: string
                description: 'Display name'
        required:
            - localServerId
            - displayName
        type: object
    LoginLocalServer:
        description: "Extends login with local server selection, \r\ncase use owns more than one local server needs to know which server to connect."
        properties:
            email:
                type: string
            password:
                type: string
            localServerId:
                type: string
                description: "Local server to login to.\r\nif the user exists only in one local server ignore the field."
                x-nullable: true
        required:
            - email
            - password
        type: object
    RemoteAdmin:
        description: 'Represents a local server in the system.'
        properties:
            email:
                type: string
            displayName:
                type: string
                description: 'Display name'
            password:
                type: string
                x-nullable: true
            ignoreTfa:
                type: boolean
        required:
            - email
            - displayName
            - ignoreTfa
        type: object
info:
    title: 'CASAnet - remote server API'
    version: 2.0.0
    description: 'Remote server for forwarding requests to locals home network. hosted in [GitHub repo](https://github.com/haimkastner/Home-IoT-Server).'
    license:
        name: ISC
paths:
    /feed/minions:
        get:
            operationId: GetMinionsFeed
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/MinionFeed'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: "Local server minions feed.\r\nwhen minion status changed, minion created etc."
            tags:
                - Feeds
            security:
                -
                    forwardAuth: []
            parameters: []
    /feed/timings:
        get:
            operationId: GetTimingFeed
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/TimingFeed'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: "Local server timing feed.\r\nwhen timing activated."
            tags:
                - Feeds
            security:
                -
                    forwardAuth: []
            parameters: []
    '/API/ifttt/trigger/**/*':
        post:
            operationId: ApiForwardingIftttDocumentation
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: object
            description: 'Forward each /API/ifttt/trigger/** path to the local server to handle it AS IS.'
            tags:
                - Forwarding
            security:
                -
                    iftttAuth: []
            parameters: []
    '/API/**/*':
        get:
            operationId: ApiForwardingDocumentation
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: object
            description: 'Forward each /API/** path to the local server to handle it AS IS.'
            tags:
                - Forwarding
            security:
                -
                    forwardAuth: []
            parameters: []
    /servers:
        get:
            operationId: GetServers
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/LocalServerStatus'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Get local servers in the system.'
            tags:
                - Servers
            security:
                -
                    adminAuth: []
            parameters: []
        post:
            operationId: CreateServer
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Add a new local server to the system.'
            tags:
                - Servers
            security:
                -
                    adminAuth: []
            parameters:
                -
                    in: body
                    name: server
                    required: true
                    schema:
                        $ref: '#/definitions/LocalServer'
    '/servers/{serverId}':
        put:
            operationId: UpdateLocalServer
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Update local server properties.'
            tags:
                - Servers
            security:
                -
                    adminAuth: []
            parameters:
                -
                    description: 'local server physical address.'
                    in: path
                    name: serverId
                    required: true
                    type: string
                -
                    in: body
                    name: server
                    required: true
                    schema:
                        $ref: '#/definitions/LocalServer'
        delete:
            operationId: DeleteLocalServer
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Remove local server from the system.'
            tags:
                - Servers
            security:
                -
                    adminAuth: []
            parameters:
                -
                    description: 'local server physical address.'
                    in: path
                    name: serverId
                    required: true
                    type: string
    '/servers/auth/{serverId}':
        post:
            operationId: GenerateAuthKeyLocalServer
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: string
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: "Generate a new authentication key for the local server.\r\n(delete current key if exist).\r\n\r\nKEEP GENERATED KEY PRIVATE AND SECURE,\r\nPUT IT IN YOUR LOCAL SERVER AND NEVER SHOW IT TO ANYBODY!!!"
            tags:
                - Servers
            security:
                -
                    adminAuth: []
            parameters:
                -
                    description: 'local server physical address to generate for.'
                    in: path
                    name: serverId
                    required: true
                    type: string
    /administration/auth/login:
        post:
            operationId: AdministrationLogin
            produces:
                - application/json
            responses:
                '201':
                    description: '2-fatore code sent'
                '204':
                    description: 'No content'
                '403':
                    description: 'Auth fail'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '422':
                    description: 'Invalid schema'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Login to the administration system.'
            tags:
                - Administration
            security: []
            parameters:
                -
                    in: body
                    name: login
                    required: true
                    schema:
                        $ref: '#/definitions/Login'
    /administration/auth/login/tfa:
        post:
            operationId: AdministrationLoginTfa
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '403':
                    description: 'Auth fail'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '422':
                    description: 'Invalid schema'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: '2-step verification login to the administration system.'
            tags:
                - Administration
            security: []
            parameters:
                -
                    in: body
                    name: login
                    required: true
                    schema:
                        $ref: '#/definitions/Login'
    /administration/auth/logout:
        post:
            operationId: AdministrationLogout
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Logout manually from the administration system.'
            tags:
                - Administration
            security:
                -
                    adminAuth: []
            parameters: []
    /auth/login:
        post:
            operationId: Login
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: object
                '201':
                    description: '2-fatore code sent'
                '210':
                    description: 'select local server to connect to'
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/LocalServerInfo'
                '403':
                    description: 'Auth fail'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '422':
                    description: 'Invalid schema'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: "Login to local server via remote server channel.\r\nIf users exists in more then one local server, it returns status code 210 and the available user servers to select."
            tags:
                - Authentication
            security: []
            parameters:
                -
                    in: body
                    name: login
                    required: true
                    schema:
                        $ref: '#/definitions/LoginLocalServer'
    /auth/login/tfa:
        post:
            operationId: LoginTfa
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '403':
                    description: 'Auth fail'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '422':
                    description: 'Invalid schema'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: '2-step verification login to local server via remote server channel.'
            tags:
                - Authentication
            security: []
            parameters:
                -
                    in: body
                    name: login
                    required: true
                    schema:
                        $ref: '#/definitions/LoginLocalServer'
    /auth/logout:
        post:
            operationId: Logout
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Logout manually from remote and local server systems.'
            tags:
                - Authentication
            security:
                -
                    forwardAuth: []
            parameters: []
    /admins/profile:
        get:
            operationId: GetProfile
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/RemoteAdmin'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Get admin profile.'
            tags:
                - Admins
            security:
                -
                    adminAuth: []
            parameters: []
    /admins:
        get:
            operationId: GetUsers
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/RemoteAdmin'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Get all admin users in the administraion system.'
            tags:
                - Admins
            security:
                -
                    adminAuth: []
            parameters: []
        post:
            operationId: CreateUser
            produces:
                - application/json
            responses:

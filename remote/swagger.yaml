basePath: /API
consumes:
    - application/json
definitions:
    ErrorResponse:
        description: 'Error response.'
        properties:
            responseCode:
                type: number
                format: double
                description: 'error code in system.'
            message:
                type: string
                description: 'Readble message.'
                x-nullable: true
        required:
            - responseCode
        type: object
    Login:
        description: 'Login schema model.'
        properties:
            email:
                type: string
            password:
                type: string
        required:
            - email
            - password
        type: object
    LocalNetworkDevice:
        description: 'Reposnts any pysical device in local network.'
        properties:
            name:
                type: string
                description: 'Display name.'
                x-nullable: true
            mac:
                type: string
                description: 'The MAC address of device, the value is unique to each device.'
            vendor:
                type: string
                description: 'Info about device manufacturer.'
                x-nullable: true
            ip:
                type: string
                description: 'The device ip address, if exist it should be unique in netword.'
                x-nullable: true
        required:
            - mac
        type: object
    MinionDevice:
        description: 'Represents a pysical device kind with netword info.'
        properties:
            pysicalDevice:
                $ref: '#/definitions/LocalNetworkDevice'
                description: 'The pysical network device.'
            brand:
                type: string
                description: 'The brand of device.'
            model:
                type: string
                description: 'The specific model of device.'
            token:
                type: string
                description: 'Some of devices require a token for communication API.'
                x-nullable: true
            deviceId:
                type: string
                description: 'Some of devices require a id for communication API.'
                x-nullable: true
        required:
            - pysicalDevice
            - brand
            - model
        type: object
    Toggle:
        description: "A toggele value, the toggle is on way communicated device,\r\nFor example wall light switches with 433 RF that can turn on or off \r\nbut there is no way to know the real light status if someone change the light status using pysical switche."
        properties:
            status:
                type: string
                enum:
                    - on
                    - off
        required:
            - status
        type: object
    Switch:
        description: "A switch status.\r\nUsed for a simple devices that can be turn on or off. *and minion status is readble*\r\nThe properties same as toggele, and the difference is logic only (if status is readble or not)."
        properties:
            status:
                type: string
                enum:
                    - on
                    - off
        required:
            - status
        type: object
    AirConditioning:

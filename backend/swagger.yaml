basePath: /API
consumes:
    - application/json
definitions:
    ErrorResponse:
        description: 'Error response.'
        properties:
            responseCode:
                type: number
                format: double
                description: 'error code in system.'
            message:
                type: string
                description: 'Readable message.'
                x-nullable: true
        required:
            - responseCode
        type: object
    Login:
        description: 'Login schema model.'
        properties:
            email:
                type: string
            password:
                type: string
        required:
            - email
            - password
        type: object
    LocalNetworkDevice:
        description: 'Represents any physical device in a local network.'
        properties:
            name:
                type: string
                description: 'Display name.'
                x-nullable: true
            mac:
                type: string
                description: 'The MAC address of the device, the value is unique to each device.'
            vendor:
                type: string
                description: 'Info about device manufacturer.'
                x-nullable: true
            ip:
                type: string
                description: 'The device IP address, if exist it should be unique in network.'
                x-nullable: true
        required:
            - mac
        type: object
    MinionDevice:
        description: 'Represents a physical device kind with network info.'
        properties:
            pysicalDevice:
                $ref: '#/definitions/LocalNetworkDevice'
                description: 'The physical network device.'
            brand:
                type: string
                description: 'The brand of device.'
            model:
                type: string
                description: 'The specific model of the device.'
            token:
                type: string
                description: 'Some devices require a token for communication API.'
                x-nullable: true
            deviceId:
                type: string
                description: 'Some devices require id for communication API.'
                x-nullable: true
        required:
            - pysicalDevice
            - brand
            - model
        type: object
    Toggle:
        description: "A toggle value, the toggle is on way communicated device,\r\nFor example wall light switches with 433 RF that can turn on or off\r\nbut there is no way to know the real light status if someone changes the light status using physical switch."
        properties:
            status:
                type: string
                enum:
                    - on
                    - off
        required:
            - status
        type: object
    Switch:
        description: "A switch status.\r\n  Used for simple devices that can be turned on or off. *and minion status is readable*\r\nThe properties same as a toggle, and the difference is logic only (if that status is readable or not)."
        properties:
            status:
                type: string
                enum:
                    - on
                    - off
        required:
            - status
        type: object
    Roller:
        description: "A roller switch status.\r\nA roller is a switch for curtains or blinds (or for any other needs) that can drag up/down or stop."
        properties:
            status:
                type: string
                enum:
                    - on
                    - off
            direction:
                type: string
                enum:
                    - up
                    - down
                description: 'drag direction'
        required:
            - status
            - direction
        type: object
    Cleaner:
        description: "A Cleaner (robot) status.\r\nCleaner is a smart robot for cleaning home."
        properties:
            status:
                type: string
                enum:
                    - on
                    - off
            mode:
                type: string
                enum:
                    - dock
                    - clean
                description: 'Cleaner mode'
            fanSpeed:
                type: string
                enum:
                    - low
                    - med
                    - high
                    - auto
                description: 'Suction strength'
        required:
            - status
            - mode
            - fanSpeed
        type: object
    AirConditioning:
        description: 'An AC status.'
        properties:
            status:
                type: string
                enum:
                    - on
                    - off
            temperature:
                type: integer
                format: int32
                description: 'Valid AC temperature. (minimum 16° maximum 30°).'
                minimum: 16
                maximum: 30
            mode:
                type: string
                enum:
                    - hot
                    - cold
                    - dry
                    - auto
            fanStrength:
                type: string
                enum:
                    - low
                    - med
                    - high
                    - auto
        required:
            - status
            - temperature
            - mode
            - fanStrength
        type: object
    Light:
        description: "A simple light status.\r\nUsed to devices that can chang it's brightness."
        properties:
            status:
                type: string
                enum:
                    - on
                    - off
            brightness:
                type: integer
                format: int32
                description: 'Minimum 1% maximum 100% of light brightness.'
                minimum: 1
                maximum: 100
        required:
            - status
            - brightness
        type: object
    TemperatureLight:
        description: "A light simple light status.\r\nUsed to devices that can chang also light temperature (warm or cold light)."
        properties:
            status:
                type: string
                enum:
                    - on
                    - off
            brightness:
                type: integer
                format: int32
                description: 'Minimum 1% maximum 100% of light brightness.'
                minimum: 1
                maximum: 100
            temperature:
                type: integer
                format: int32
                description: 'Spectrum is 1% to warm light and 100% to cold light.'
                minimum: 1
                maximum: 100
        required:
            - status
            - brightness
            - temperature
        type: object
    ColorLight:
        description: "A light simple light status.\r\nUsed to devices that can change also light color (RGB)."
        properties:
            status:
                type: string
                enum:
                    - on
                    - off
            brightness:
                type: integer
                format: int32
                description: 'Minimum 1% maximum 100% of light brightness.'
                minimum: 1
                maximum: 100
            temperature:
                type: integer
                format: int32
                description: 'Spectrum is 1% to warm light and 100% to cold light.'
                minimum: 1
                maximum: 100
            red:
                type: integer
                format: int32
                description: "Minimum 0 maximum 255 from red color.\r\nValid color value. (8 bits number, minimum 0 maximum 255)."
                minimum: 0
                maximum: 255
            green:
                type: integer
                format: int32
                description: "Minimum 0 maximum 255 from green color.\r\nValid color value. (8 bits number, minimum 0 maximum 255)."
                minimum: 0
                maximum: 255
            blue:
                type: integer
                format: int32
                description: "Minimum 0 maximum 255 from blue color.\r\nValid color value. (8 bits number, minimum 0 maximum 255)."
                minimum: 0
                maximum: 255
        required:
            - status
            - brightness
            - temperature
            - red
            - green
            - blue
        type: object
    MinionStatus:
        description: 'Minion status, the available values depend on the minion type.'
        properties:
            toggle:
                $ref: '#/definitions/Toggle'
                x-nullable: true
            switch:
                $ref: '#/definitions/Switch'
                x-nullable: true
            roller:
                $ref: '#/definitions/Roller'
                x-nullable: true
            cleaner:
                $ref: '#/definitions/Cleaner'
                x-nullable: true
            airConditioning:
                $ref: '#/definitions/AirConditioning'
                x-nullable: true
            light:
                $ref: '#/definitions/Light'
                x-nullable: true
            temperatureLight:
                $ref: '#/definitions/TemperatureLight'
                x-nullable: true
            colorLight:
                $ref: '#/definitions/ColorLight'
                x-nullable: true
        type: object
    MinionCalibrate:
        description: 'Used to change the minion calibration property value.'
        properties:
            calibrationCycleMinutes:
                type: integer
                format: int32
                description: 'Minutes to calibrate status, set 0 to turn off calibration'
                minimum: 0
            calibrationMode:
                type: string
                enum:
                    - LOCK_ON
                    - LOCK_OFF
                    - AUTO
                description: 'The calibration mode to calibrate'
        required:
            - calibrationCycleMinutes
            - calibrationMode
        type: object
    Minion:
        description: "Represents a minion in system.\r\nMinion is a logic device in the system, meaning that a device is a physical device and minion is a logic device\r\nthat uses a physical device to switch home kit status. For example, an IR transmitter can be one physical device\r\nfor a few minions, one to central AC control and second for secondary AC control\r\nso in it will be two totally different minions that use one physical device."
        properties:
            minionId:
                type: string
                description: 'Minion unique id.'
                x-nullable: true
            name:
                type: string
                description: 'The display name for a minion.'
            device:
                $ref: '#/definitions/MinionDevice'
                description: 'Physical device of minion.'
            isProperlyCommunicated:
                type: boolean
                description: 'Is communication with device status ok.'
                x-nullable: true
            minionStatus:
                $ref: '#/definitions/MinionStatus'
                description: 'Status of minion (based on minion type).'
            minionType:
                type: string
                enum:
                    - toggle
                    - switch
                    - roller
                    - cleaner
                    - airConditioning
                    - light
                    - temperatureLight
                    - colorLight
                description: 'Minion type.'
            minionAutoTurnOffMS:
                type: number
                format: double
                description: "Auto turns  off duration, *if* set member value then the minion will turn off in X ms after turning it on,\r\nUsed for example in boiler minion etc."
                x-nullable: true
            calibration:
                $ref: '#/definitions/MinionCalibrate'
                description: "Calibrate the physical device with the server known status, in a periodic cycle,\r\nand allow locking the status."
                x-nullable: true
            room:
                type: string
                description: 'Represents the room where the minion is located at.'
                x-nullable: true
        required:
            - name
            - device
            - minionStatus
            - minionType
        type: object
    MinionFeed:
        description: 'Minion feed object.'
        properties:
            event:
                type: string
                enum:
                    - created
                    - update
                    - removed
            minion:
                $ref: '#/definitions/Minion'
        required:
            - event
            - minion
        type: object
    DailySunTrigger:
        description: 'Daily timing based on sun triggers.'
        properties:
            days:
                type: array
                items:
                    type: string
                    enum:
                        - sunday
                        - monday
                        - tuesday
                        - wednesday
                        - thursday
                        - friday
                        - saturday
                description: 'Selected days in a week.'
            durationMinutes:
                type: number
                format: double
                description: "Minutes from the sun trigger.\r\ncan be before or after the sun triggers.\r\nFor example, to invoke 40 minutes before sunset set -40 and to invoke 40 minutes after sunset set 40.\r\n\r\nNOTE! if the duration is more then minutes available in the day from the sun trigger time, the timing will not activate.\r\nfor example if the sunset is in 18:00 and the duration set to 7*60 minutes,\r\nthe activate time is not on the same day, so it will not activate at all."
            sunTrigger:
                type: string
                enum:
                    - sunrise
                    - sunset
                description: 'Sun trigger.'
        required:
            - days
            - durationMinutes
            - sunTrigger
        type: object
    DailyTimeTrigger:
        description: 'Daily timing based on time in a day.'
        properties:
            days:
                type: array
                items:
                    type: string
                    enum:
                        - sunday
                        - monday
                        - tuesday
                        - wednesday
                        - thursday
                        - friday
                        - saturday
                description: 'Selected days in a week.'
            hour:
                type: integer
                format: int32
                description: 'The hour in a day.'
                minimum: 0
                maximum: 23
            minutes:
                type: integer
                format: int32
                description: 'Minutes in an hour.'
                minimum: 0
                maximum: 59
        required:
            - days
            - hour
            - minutes
        type: object
    OnceTiming:
        description: 'Once timing structure.'
        properties:
            date:
                type: number
                format: double
                description: 'UTC time.'
        required:
            - date
        type: object
    TimeoutTiming:
        description: 'Timeout timing structure.'
        properties:
            startDate:
                type: number
                format: double
                description: 'UTC time.'
            durationInMimutes:
                type: number
                format: double
                description: 'Duration to activate timing from the start timeout time in minutes.'
        required:
            - startDate
            - durationInMimutes
        type: object
    TimingProperties:
        description: 'Timing properties, values depend on timing type.'
        properties:
            dailySunTrigger:
                $ref: '#/definitions/DailySunTrigger'
                x-nullable: true
            dailyTimeTrigger:
                $ref: '#/definitions/DailyTimeTrigger'
                x-nullable: true
            once:
                $ref: '#/definitions/OnceTiming'
                x-nullable: true
            timeout:
                $ref: '#/definitions/TimeoutTiming'
                x-nullable: true
        type: object
    Timing:
        description: 'Represents a timing in the system.'
        properties:
            timingId:
                type: string
                description: 'Timing unique id.'
            timingName:
                type: string
                description: 'Timing display name.'
            triggerOperationId:
                type: string
                description: 'Operation id to invoke.'
            isActive:
                type: boolean
                description: 'Is timing active or not.'
            timingType:
                type: string
                enum:
                    - dailySunTrigger
                    - dailyTimeTrigger
                    - once
                    - timeout
                description: 'The timing type.'
            timingProperties:
                $ref: '#/definitions/TimingProperties'
                description: 'The timing properties.'
            lockStatus:
                type: boolean
                description: 'Lock the status that changed by the timing (default false)'
                x-nullable: true
            overrideLock:
                type: boolean
                description: 'Override lock, if exists (default false)'
                x-nullable: true
        required:
            - timingId
            - timingName
            - triggerOperationId
            - isActive
            - timingType
            - timingProperties
        type: object
    OperationResult:
        description: 'Operation result s, hold set minion status result per minion.'
        properties:
            minionId:
                type: string
                description: 'Minion Id.'
            error:
                $ref: '#/definitions/ErrorResponse'
                description: 'Set a minion status results. (undefined if sets successfully).'
                x-nullable: true
        required:
            - minionId
        type: object
    TimingFeed:
        description: 'Timing feed object.'
        properties:
            timing:
                $ref: '#/definitions/Timing'
            results:
                type: array
                items:
                    $ref: '#/definitions/OperationResult'
        required:
            - timing
            - results
        type: object
    DeviceKind:
        description: 'For each supported device, there are limitations and abilities of it.'
        properties:
            brand:
                type: string
                description: 'The brand of the current minion type. (see device model).'
            model:
                type: string
                description: 'The specific model of minion type. (see device model).'
            minionsPerDevice:
                type: number
                format: double
                description: "The max minions that can be in one device, or -1 if unlimited.\r\nFor example, a simple smart socket can be 1 minion per device,\r\nWall switch with 3 switches can be 3 minions per device,\r\nAnd IR transmitter can be unlimited minions per device."
            isTokenRequierd:
                type: boolean
                description: 'Is the device require a token for communication API.'
            isIdRequierd:
                type: boolean
                description: 'Is device require id for communication API.'
            suppotedMinionType:
                type: string
                enum:
                    - toggle
                    - switch
                    - roller
                    - cleaner
                    - airConditioning
                    - light
                    - temperatureLight
                    - colorLight
                description: 'Supported minion type for the current device.'
            isRecordingSupported:
                type: boolean
                description: 'Some of the devices supported recording (for example IR transmitter).'
        required:
            - brand
            - model
            - minionsPerDevice
            - isTokenRequierd
            - isIdRequierd
            - suppotedMinionType
            - isRecordingSupported
        type: object
    MinionTimeline:
        description: 'Minion timeline node'
        properties:
            minionId:
                type: string
            timestamp:
                type: number
                format: double
            status:
                $ref: '#/definitions/MinionStatus'
        required:
            - minionId
            - timestamp
            - status
        type: object
    MinionRename:
        description: 'Used to rename minion.'
        properties:
            name:
                type: string
                description: 'The new name to set.'
        required:
            - name
        type: object
    MinionSetRoomName:
        description: 'Used to set minion room name.'
        properties:
            room:
                type: string
                description: 'The new room name to set.'
        required:
            - room
        type: object
    SetMinionAutoTurnOff:
        description: 'Used to change the minion auto turn off the timeout value.'
        properties:
            setAutoTurnOffMS:
                type: number
                format: double
                description: 'The timeout duration in ms, to turn off set 0 as valse.'
        required:
            - setAutoTurnOffMS
        type: object
    ScaningStatus:
        description: 'Scanning progress status'
        properties:
            scaningStatus:
                type: string
                enum:
                    - inProgress
                    - finished
                    - fail
        required:
            - scaningStatus
        type: object
    IftttOnChanged:
        description: "Ifttt webhook request body to notify minion status changed.\r\n*Used in ifttt module interface only*"
        properties:
            localMac:
                type: string
                description: 'Allow remote-server to forward request to local server'
                x-nullable: true
            deviceId:
                type: string
                description: 'Device id (AKA Ifttt webhook API key), this is the authentication of request.'
            newStatus:
                type: string
                enum:
                    - on
                    - off
                description: 'The new status'
        required:
            - deviceId
            - newStatus
        type: object
    OperationActivity:
        description: 'Represents activity.'
        properties:
            minionId:
                type: string
                description: 'Minion id to set'
            minionStatus:
                $ref: '#/definitions/MinionStatus'
                description: 'Status to set to minion.'
        required:
            - minionId
            - minionStatus
        type: object
    Operation:
        description: "Represents an operation in the system.\r\nAn operation is a set of activities to do.\r\nFor example, to turn on all home light operation\r\nsets an array of activity for each light in the home to set light status 'on'."
        properties:
            operationId:
                type: string
                description: 'Operation unique id.'
            operationName:
                type: string
                description: 'Operation display name.'
            activities:
                type: array
                items:
                    $ref: '#/definitions/OperationActivity'
                description: 'Activities array.'
        required:
            - operationId
            - operationName
            - activities
        type: object
    User:
        description: 'Represents a user in the system.'
        properties:
            displayName:
                type: string
                description: Name
                x-nullable: true
            email:
                type: string
                description: 'User email'
            password:
                type: string
                description: 'User password.'
                x-nullable: true
            ignoreTfa:
                type: boolean
                description: 'Ignore 2-step verification on login or not.'
            scope:
                type: string
                enum:
                    - adminAuth
                    - userAuth
                    - iftttAuth
                description: 'User scopes.'
        required:
            - email
            - ignoreTfa
            - scope
        type: object
    UserForwardAuth:
        properties:
            code:
                type: string
                description: 'Generated code that sent to user email account'
                minLength: 6
                maxLength: 6
        required:
            - code
        type: object
    RemoteSettings:
        description: 'Remote server settings.'
        properties:
            host:
                type: string
                description: 'hostname / IP of the remote server'
            connectionKey:
                type: string
                description: 'Access key for authorization local server in the remote server'
        required:
            - host
            - connectionKey
        type: object
    IftttIntegrationSettings:
        description: 'Ifttt integration settings'
        properties:
            apiKey:
                type: string
                description: 'WebHooks API key'
                x-nullable: true
            enableIntegration:
                type: boolean
                description: 'Open or close ifttt integration.'
        required:
            - enableIntegration
        type: object
    IftttRawActionTriggerd:
        description: 'Ifttt trigger with all request data in one JSON struct.'
        properties:
            apiKey:
                type: string
                description: 'WebHooks API key'
            localMac:
                type: string
                description: 'Allow remote-server to forward request to local server'
                x-nullable: true
            minionId:
                type: string
            setStatus:
                type: string
                enum:
                    - on
                    - off
        required:
            - apiKey
            - minionId
            - setStatus
        type: object
    IftttActionTriggered:
        description: 'Ifttt trigger set status action'
        properties:
            apiKey:
                type: string
                description: 'WebHooks API key'
            localMac:
                type: string
                description: 'Allow remote-server to forward request to local server'
                x-nullable: true
            setStatus:
                type: string
                enum:
                    - on
                    - off
        required:
            - apiKey
            - setStatus
        type: object
    IftttActionTriggeredRequest:
        description: 'Ifttt trigger action auth and forward fields'
        properties:
            apiKey:
                type: string
                description: 'WebHooks API key'
            localMac:
                type: string
                description: 'Allow remote-server to forward request to local server'
                x-nullable: true
        required:
            - apiKey
        type: object
    UpdateResults:
        description: 'Update version results'
        properties:
            alreadyUpToDate:
                type: boolean
                description: 'Application already in the latest version'
        required:
            - alreadyUpToDate
        type: object
    VersionUpdateStatus:
        description: 'Version update progress status'
        properties:
            updateStatus:
                type: string
                enum:
                    - inProgress
                    - finished
                    - fail
        required:
            - updateStatus
        type: object
    VersionInfo:
        description: 'Version info'
        properties:
            version:
                type: string
                description: 'Latest version (Git Tag) name'
            commintHash:
                type: string
                description: 'Current local master/HEAD commit hash'
            timestamp:
                type: number
                format: double
                description: 'Time stamp of HEAD commit in UTC format'
        required:
            - version
            - commintHash
            - timestamp
        type: object
    CommandsRepoDevice:
        description: 'Device in commands repo project. see https://github.com/casanet/rf-commands-repo. API section'
        properties:
            brand:
                type: string
            model:
                type: string
            category:
                type: string
        required:
            - brand
            - model
            - category
        type: object
info:
    title: 'CASAnet - API'
    version: 2.0.0
    description: 'IoT server for local home network. hosted in [GitHub repo](https://github.com/casanet/casanet-server).'
    license:
        name: ISC
paths:
    '/auth/logout-sessions/{userId}':
        post:
            operationId: LogoutSessions
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Logout from all activate sessions.'
            tags:
                - Authentication
            security:
                -
                    adminAuth: []
                -
                    userAuth: []
            parameters:
                -
                    in: path
                    name: userId
                    required: true
                    type: string
    /auth/login:
        post:
            operationId: LoginDocumentation
            produces:
                - application/json
            responses:
                '201':
                    description: '2-fatore code sent'
                '204':
                    description: 'No content'
                '403':
                    description: 'Auth fail'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '422':
                    description: 'Invalid schema'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: Login.
            tags:
                - Authentication
            security: []
            parameters:
                -
                    in: body
                    name: login
                    required: true
                    schema:
                        $ref: '#/definitions/Login'
    /auth/login/tfa:
        post:
            operationId: LoginTfaDocumentation
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '403':
                    description: 'Auth fail'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '422':
                    description: 'Invalid schema'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: '2-step verification login.'
            tags:
                - Authentication
            security: []
            parameters:
                -
                    in: body
                    name: login
                    required: true
                    schema:
                        $ref: '#/definitions/Login'
    /auth/logout:
        post:
            operationId: LogoutDocumentation
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Logout manually from the system.'
            tags:
                - Authentication
            security:
                -
                    userAuth: []
                -
                    adminAuth: []
            parameters: []
    /feed/minions:
        get:
            operationId: GetMinionsFeed
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/MinionFeed'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: "Minions feed.\r\nwhen minion status changed minion created etc."
            tags:
                - Feeds
            security:
                -
                    userAuth: []
                -
                    adminAuth: []
            parameters: []
    /feed/timings:
        get:
            operationId: GetTimingFeed

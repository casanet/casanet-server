        description: 'Timing feed object.'
        properties:
            timing:
                $ref: '#/definitions/Timing'
            results:
                type: array
                items:
                    $ref: '#/definitions/OperationResult'
        required:
            - timing
            - results
        type: object
    DeviceKind:
        description: 'For each suppoeted device there is limitations and abilities of it.'
        properties:
            brand:
                type: string
                description: 'The brand of current minion type. (see device model).'
            model:
                type: string
                description: 'The specific model of minion type. (see device model).'
            minionsPerDevice:
                type: number
                format: double
                description: "The max minions that can be in one device, or -1 if unlimited.\r\nFor example simple smart socket can be 1 minion per device, \r\nWall switch with 3 switches can be 3 minions per device,\r\nAnd IR transmitter can be unlimited minions per device."
            isTokenRequierd:
                type: boolean
                description: 'Is device require token for communication API.'
            isIdRequierd:
                type: boolean
                description: 'Is device require id for communication API.'
            suppotedMinionType:
                type: string
                enum:
                    - toggle
                    - switch
                    - airConditioning
                    - light
                    - temperatureLight
                    - colorLight
                description: 'Supported minion type for current device.'
        required:
            - brand
            - model
            - minionsPerDevice
            - isTokenRequierd
            - isIdRequierd
            - suppotedMinionType
        type: object
    OperationActivity:
        description: 'Represents acivity.'
        properties:
            minionId:
                type: string
                description: 'Minion id to set'
            minionStatus:
                $ref: '#/definitions/MinionStatus'
                description: 'Status to set to minion.'
        required:
            - minionId
            - minionStatus
        type: object
    Operation:
        description: "Represents a operation in system.\r\nOperation is set of action to do.\r\nFor example to turn on all home light operation \r\nset a array of activitie for each light in home to set light status 'on'."
        properties:
            operationId:
                type: string
                description: 'Operation unique id.'
            operationName:
                type: string
                description: 'Operation display name.'
            activities:
                type: array
                items:
                    $ref: '#/definitions/OperationActivity'
                description: 'Activities array.'
        required:
            - operationId
            - operationName
            - activities
        type: object
    User:
        description: 'Represents a user in system.'
        properties:
            displayName:
                type: string
                description: Name
                x-nullable: true
            email:
                type: string
                description: 'User email'
            sessionTimeOutMS:
                type: number
                format: double
                description: 'Time duration for session in miliseconds (1/1000 from second).'
            password:
                type: string
                description: 'User passwrod.'
            ignoreTfa:
                type: boolean
                description: 'Ignore 2-step verification on login or not.'
            scope:
                type: string
                enum:
                    - adminAuth
                    - userAuth
                description: 'User scopes.'
        required:
            - email
            - sessionTimeOutMS
            - password
            - ignoreTfa
            - scope
        type: object
info:
    title: 'CASAnet - API'
    version: 2.0.0
    description: 'IoT server for local home network. hosted in [GitHub repo](https://github.com/haimkastner/Home-IoT-Server).'
    license:
        name: ISC
paths:
    /auth/login:
        post:
            operationId: LoginDocumentation
            produces:
                - application/json
            responses:
                '201':
                    description: '2-fatore code sent'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '204':
                    description: 'No content'
                '403':
                    description: 'Auth fail'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '422':
                    description: 'Invalid schema'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: Login.
            tags:
                - Authentication
            security: []
            parameters:
                -
                    in: body
                    name: login
                    required: true
                    schema:
                        $ref: '#/definitions/Login'
    /auth/login/tfa:
        post:
            operationId: LoginTfaDocumentation
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '403':
                    description: 'Auth fail'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '422':
                    description: 'Invalid schema'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: '2-step verification login.'
            tags:
                - Authentication
            security: []
            parameters:
                -
                    in: body
                    name: login
                    required: true
                    schema:
                        $ref: '#/definitions/Login'
    /auth/logout:
        post:
            operationId: LogoutDocumentation
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Logout manualy from system.'
            tags:
                - Authentication
            security:
                -
                    userAuth: []
                -
                    adminAuth: []
            parameters: []
    /feed/minions:
        get:
            operationId: GetMinionsFeed
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/MinionFeed'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: "Minions feed.\r\nwhen minion status changed minion created etc."
            tags:
                - Feeds
            security:
                -
                    userAuth: []
                -
                    adminAuth: []
            parameters: []
    /feed/timings:
        get:
            operationId: GetTimingFeed
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/TimingFeed'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: "Timing feed.\r\nwhen timing activated."
            tags:
                - Feeds
            security:
                -
                    userAuth: []
                -
                    adminAuth: []
            parameters: []
    /devices:
        get:
            operationId: GetDevices
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/LocalNetworkDevice'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Get all devices in local network.'
            tags:
                - Devices
            security:
                -
                    userAuth: []
                -
                    adminAuth: []
            parameters: []
    /devices/kinds:
        get:
            operationId: GetDevicesKinds
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/DeviceKind'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Get all supported devices kind info.'
            tags:
                - Devices
            security:
                -
                    userAuth: []
                -
                    adminAuth: []
            parameters: []
    '/devices/{deviceMac}':
        put:
            operationId: SetDeviceName
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Set new name to device.'
            tags:
                - Devices
            security:
                -
                    userAuth: []
                -
                    adminAuth: []
            parameters:
                -
                    description: 'Device mac address.'
                    in: path
                    name: deviceMac
                    required: true
                    type: string
                -
                    in: body
                    name: device
                    required: true
                    schema:
                        $ref: '#/definitions/LocalNetworkDevice'
    /devices/rescan:
        post:
            operationId: RescanDevices
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: "Rescan all device in LAN.\r\nUse when there is changes in local network.\r\nFor example if the router (DHCP server) change IP's of devices , or new device in network etc."
            tags:
                - Devices
            security:
                -
                    userAuth: []
                -
                    adminAuth: []
            parameters: []
    /minions:
        get:
            operationId: GetMinions
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/Minion'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Get all minions in system.'
            tags:
                - Minions
            security:
                -
                    userAuth: []
                -
                    adminAuth: []
            parameters: []
        post:
            operationId: CreateMinion
            produces:
                - application/json
            responses:
                '204':
                    description: 'No content'
                '501':
                    description: 'Server error'
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            description: 'Creates new minion.'
            tags:
                - Minions
            security:
                -
                    userAuth: []
                -
                    adminAuth: []
            parameters:
                -
                    description: 'new minion to create.'
                    in: body
                    name: minion
                    required: true
                    schema:
                        $ref: '#/definitions/Minion'
    '/minions/{minionId}':
        get:
            operationId: GetMinion
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/Minion'
            description: 'Get minion by id.'
            tags:
                - Minions
            security:
                -
                    userAuth: []
                -
                    adminAuth: []
            parameters:
                -
                    in: path
                    name: minionId
                    required: true
                    type: string
        put:
            operationId: SetMinion
            produces:
                - application/json

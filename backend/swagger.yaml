            minionType:
                type: string
                enum:
                    - toggle
                    - switch
                    - airConditioning
                    - light
                    - temperatureLight
                    - colorLight
                description: 'minion type.'
            minionAutoTurnOffMS:
                type: number
                format: double
                description: "Auto turn off duration, *if* set member value then the minion will turn off in X ms after turning it on, \r\nUsed for example in boiler minion etc."

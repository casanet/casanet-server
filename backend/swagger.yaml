            minionId:
                type: string
                description: 'Minion unique id.'
                x-nullable: true
            name:
                type: string
                description: 'Display name of minion.'
            device:
                $ref: '#/definitions/MinionDevice'
                description: 'Pysical device of minion.'
            isProperlyCommunicated:
                type: boolean
                description: 'Is communication with device status ok.'
                x-nullable: true

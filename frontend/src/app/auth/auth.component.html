<mat-sidenav-container class="container" fullscreen style="text-align: center">
    <mat-sidenav [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;text-align: center;">
        <mat-toolbar color="primary" class="mat-elevation-z4" style="text-align: center">
            <img src="./assets/logo.png" width="36px">
            <h1 class="logo" style="text-align: center center; margin: 10px">
                <b>
                   CASAnet
                </b>
                <!-- <span style="font-size: 12px;">darki.co.il</span> -->
            </h1>
        </mat-toolbar>
        <cdk-sidemenu></cdk-sidemenu>
    </mat-sidenav>
    <mat-sidenav-content style="z-index: unset;overflow: hidden;">
        <mat-drawer-container fullscreen>
            <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
                <mat-toolbar color="primary" class="mat-elevation-z4">
                    <img src="./assets/logo.png" width="36px">
                </mat-toolbar>
                    <cdk-sidemenu [iconOnly]="true"></cdk-sidemenu>
            </mat-drawer>
            <mat-drawer-content style="overflow: hidden;">

                <cdk-toolbar [sidenav]="sidenav" [drawer]="drawer" [sidebar]="sidenav2" [matDrawerShow]="matDrawerShow"
                    style="z-index: 500"></cdk-toolbar>

                <perfect-scrollbar style="height: calc(100% - 33px);">
                    <router-outlet></router-outlet>
                </perfect-scrollbar>


            </mat-drawer-content>
        </mat-drawer-container>
    </mat-sidenav-content>

    <mat-sidenav style="max-width: 90vw;" #sidenav2 position="end" mode="over">
        <cdk-sidebar></cdk-sidebar>
    </mat-sidenav>

</mat-sidenav-container>

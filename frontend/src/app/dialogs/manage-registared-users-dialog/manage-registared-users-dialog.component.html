
<div class="table-container">
  <table mat-table [dataSource]="users" class="mat-elevation-z8 example-container"
    [style.text-align]="('LEFT_DIR' | translate)">

    <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

    <!-- properties Column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn">
          <mat-icon aria-label="Remove" (click)="deleteUser(element)">remove_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{ 'REGISTERED_USERS' | translate }} </th>
      <td mat-cell *matCellDef="let element"> {{ element }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
